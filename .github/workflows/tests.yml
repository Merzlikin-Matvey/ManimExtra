name: Tests

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]


jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'

      - name: Install poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Build library
        run: |
          poetry build 

      - name: Upload library
        uses: actions/upload-artifact@v4
        with:
          name: built_library
          path: ./dist

  run-tests:
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'

      - name: Download built library artifact
        uses: actions/download-artifact@v4
        with:
          name: built_library
          path: artifact



      - name: Install library
        run: |
          ls artifact/dist
          pip install artifact/dist/*.tar.gz

      - name: Install dev dependencies
        run: |
          cd tests
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd tests
          pytest .
          
          
