name: Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04
    outputs:
      doc_path: ${{ steps.set_path.outputs.doc_path }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'

      - name: Install system dependencies
        run: |
            sudo apt update && sudo apt install -y \
              pkg-config libcairo-dev libpango1.0-dev wget fonts-roboto
            wget -qO- "https://yihui.org/tinytex/install-bin-unix.sh" | sh
            echo ${HOME}/.TinyTeX/bin/x86_64-linux >> $GITHUB_PATH

      - name: Install LaTeX dependencies
        run: |
          tlmgr update --self
          tlmgr install \
          babel-english ctex doublestroke dvisvgm frcursive fundus-calligra jknapltx \
          mathastext microtype physics preview ragged2e relsize rsfs setspace standalone \
          wasy wasysym

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Build library
        run: |
          poetry install
          poetry build
          pip install $(ls dist/*.whl)

      - name: Install docs dependencies
        run: |
          cd docs
          pip install -r requirements.txt

      - name: Build documentation
        run: |
           make html
          cd ..

      - name: Set documentation path
        id: set_path
        run: echo "::set-output name=doc_path::docs/_build/html"

  deploy:
    needs: build
    runs-on: ubuntu-22.04
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ needs.build.outputs.doc_path }}