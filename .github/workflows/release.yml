name: Create GitHub Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    create_release:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.13'

        - name: Install poetry
          run: |
              python -m pip install --upgrade pip
              pip install poetry

        - name: Print version
          run: |
            echo "Version ${{ needs.build.outputs.version }}"



